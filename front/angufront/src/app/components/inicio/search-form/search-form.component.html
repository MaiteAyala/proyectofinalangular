<div class="reserva-container">
  <form class="reserva-form">
    <div class="reserva-item">
      <label for="checkin">Desde el</label>
      <input type="date" id="checkin" />
    </div>

    <div class="reserva-item">
      <label for="checkout">Hasta el</label>
      <input type="date" id="checkout" />
    </div>

    <div class="reserva-item">
      <label for="noches">N° de Noches</label>
      <select id="noches">
        <option>Noches</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="reserva-item">
      <label for="adultos">Adultos</label>
      <select id="adultos">
        <option>Adultos</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="reserva-item">
      <label for="ninos">Niños</label>
      <select id="ninos">
        <option>Niños</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>

    <div class="reserva-item">
      <label>&nbsp;</label>
      <button type="submit" class="btn-reservar">RESERVAR</button>
    </div>
  </form>
</div>
