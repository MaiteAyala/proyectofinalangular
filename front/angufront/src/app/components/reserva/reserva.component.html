<div class="container" *ngIf="habitacion">
  <h2>Reservar: {{ habitacion.nombre }}</h2>

  <div class="row">
    <div id="carouselExample" class="col-md-6 carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="habitacion.imagen" class="d-block w-100" alt="{{ habitacion.nombre }}">
        </div>
        <div class="carousel-item">
          <img [src]="habitacion.imagen2" class="d-block w-100" alt="{{ habitacion.nombre }}">
        </div>
        <div class="carousel-item">
          <img [src]="habitacion.imagen3" class="d-block w-100" alt="{{ habitacion.nombre }}">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>


    </div>
    <div class="col-md-6">
      <h3>{{ habitacion.nombre}}</h3>
      <p>{{ habitacion.descripcion }}</p>
      <p><strong>Precio por noche:</strong> {{ habitacion.precio }}</p>

      <form (submit)="confirmarReserva($event)">
        <div class="mb-3">
          <ul class="list-group">
            <li class="list-group-item"><i class="bi bi-wifi"></i> WIFI</li>
            <li class="list-group-item"><i class="bi bi-tv"></i> CABLE TV</li>
            <li class="list-group-item"><i class="bi bi-fan"></i> AIRE ACONDICIONADO</li>
            <li class="list-group-item"><i class="bi bi-droplet-fill"></i> BAÃ‘ERA</li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
      </form>
    </div>
  </div>
</div>
